<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <div class="layout">
      <!-- block -->
      <section class="parallax">
        <div class="parallax__layer"></div>
        <div class="parallax__layer"></div>
        <div class="parallax__layer"></div>
      </section>
      <style>
        .parallax {
          background-color: #070535;
          width: 800px;
          height: 350px;
          margin: 200px auto 0;
          overflow: hidden;
          position: relative;
          background-image: url('img/bg.svg');
          background-size: 300px;
          background-repeat: no-repeat;
          background-position: center;
        }
        .parallax__layer {
          position: absolute;
        }
        .parallax__layer:nth-of-type(1) {
          background-image: url('img/bg1.svg');
          width: 700px;
          height: 310px;
        }
        .parallax__layer:nth-of-type(2) {
          background-image: url('img/bg2.svg');
          width: 510px;
          height: 260px;
        }
        .parallax__layer:nth-of-type(3) {
          background-image: url('img/bg3.svg');
          width: 510px;
          height: 260px;
        }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
      <script src="js/jquery.parallax.min.js"></script>
      <script src="js/jquery.event.frame.js"></script>
      <script>
          $(function(){
           $('.parallax__layer').parallax({
             mouseport: $('.parallax')
           });
         });
      </script>
      <!-- block end -->
    </div>
  </body>
</html>
